# .github/workflows/go-test.yml
name: Go Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: "Test Go Code"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
